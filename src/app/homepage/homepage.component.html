<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <span class="nav-link" (click)="filtredProduct('all')">Home</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" (click)="filtredProduct('men\'s clothing')">Men's Clothing</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" (click)="filtredProduct('women\'s clothing')">Women's Clothing</span>
            </li>
            <li class="nav-item">
              <span class="nav-link" (click)="filtredProduct('electronics')">Electronics</span>
            </li>
            <li class="nav-link">
                Cart <span class="badge bg-secondary">{{ cartCount }}</span>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="containr">
        <div class="row">
            <div class="col-4">
                <label for="exampleSelect" class="form-label">Select a Category</label>
    
                <select [(ngModel)]="selectedValue" (change)="changeCategory()" class="form-select" id="exampleSelect" aria-label="Default select example">
                    <option value="all">All Categorires</option>
                  <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Product Title</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of cartItems">
                        <td>
                          <img [src]="product.image" alt="{{ product.title }}" class="img-fluid" style="height: 100px; object-fit: cover;">
                        </td>
                        <td>{{ product.title }}</td>
                        <td>
                            <button class="btn btn-outline-primary" (click)="increaseQty(product.id)">
                                <i class="bi bi-plus-circle">+</i> <!-- Plus Icon -->
                            </button> {{product.qty}}
                            <button class="btn btn-outline-primary" (click)="decreaseQty(product.id)">
                                <i class="bi bi-dash-circle">-</i> <!-- Minus Icon -->
                            </button>
                        </td>
                        <td>
                          <button class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
    
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-md-4 d-flex mb-4" *ngFor="let product of products">
                      <div class="card flex-fill">
                        <img [src]="product.image" width="100%" class="card-img-top img-fluid smaller-img" alt="{{ product.title }}">
                        <div class="card-body">
                          <h5 class="card-title">{{ product.title }}</h5>
                          <p class="card-text">Price: ${{ product.price }}</p>
                          <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
        </div>
      </div>
</div>
